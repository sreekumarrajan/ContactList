<div class="modal-header">
  <h3 class="modal-title">Edit Contact</h3>
</div>
<form novalidate name="editContactForm" ng-submit="editContactForm.$valid && vm.edit()">
  <fieldset>
    <div class="modal-body">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" ng-model="vm.data.name" ng-required="true" />
        <div ng-if="editContactForm.$submitted || (editContactForm.name.$touched && editContactForm.name.$invalid)" ng-messages="editContactForm.name.$error" class="text-danger">
          <div ng-message="required">Required Field</div>
        </div>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="number" class="form-control" id="phone" name="phone" ng-model="vm.data.phone" ng-required="true" />
        <div ng-if="editContactForm.$submitted || (editContactForm.phone.$touched && editContactForm.phone.$invalid)" ng-messages="editContactForm.phone.$error" class="text-danger">
          <div ng-message="required">Required Field</div>
        </div>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" ng-model="vm.data.address" ng-required="true" />
        <div ng-if="editContactForm.$submitted || (editContactForm.address.$touched && editContactForm.address.$invalid)" ng-messages="editContactForm.address.$error" class="text-danger">
          <div ng-message="required">Required Field</div>
        </div>
      </div>

    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" type="submit">Save</button>
      <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
    </div>
  </fieldset>
</form>
