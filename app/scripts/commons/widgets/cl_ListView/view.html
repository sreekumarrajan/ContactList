<div class="modal-header">
  <h3 class="modal-title">Contact Details</h3>
</div>

    <div class="modal-body">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" ng-model="dataItem.name" ng-readonly="true" />
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="number" class="form-control" id="phone" name="phone" ng-model="dataItem.phone" ng-readonly="true" />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" ng-model="dataItem.address" ng-readonly="true" />
      </div>

    </div>
    <div class="modal-footer">
      <button class="btn btn-warning" type="button" ng-click="$dismiss()">Close</button>
    </div>
