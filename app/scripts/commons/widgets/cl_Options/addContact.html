<div class="modal-header">
  <h3 class="modal-title">Add Contact</h3>
</div>
<form novalidate name="addContactForm" ng-submit="addContactForm.$valid && vm.add()">
  <fieldset>
    <div class="modal-body">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" ng-model="vm.name" ng-required="true" />
        <div ng-if="addContactForm.$submitted || (addContactForm.name.$touched && addContactForm.name.$invalid)" ng-messages="addContactForm.name.$error" class="text-danger">
          <div ng-message="required">Required Field</div>
        </div>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="number" class="form-control" id="phone" name="phone" ng-model="vm.phone" ng-required="true" />
        <div ng-if="addContactForm.$submitted || (addContactForm.phone.$touched && addContactForm.phone.$invalid)" ng-messages="addContactForm.phone.$error" class="text-danger">
          <div ng-message="required">Required Field</div>
        </div>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" ng-model="vm.address" ng-required="true" />
        <div ng-if="addContactForm.$submitted || (addContactForm.address.$touched && addContactForm.address.$invalid)" ng-messages="addContactForm.address.$error" class="text-danger">
          <div ng-message="required">Required Field</div>
        </div>
      </div>

    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" type="submit">Add</button>
      <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
    </div>
  </fieldset>
</form>
